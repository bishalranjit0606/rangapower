<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RagaPower | Unleash the Beast</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Russo+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <div class="app-container">

        <nav class="navbar">
            <div class="logo-area">
                <div class="logo-icon-wrapper">
                    <i class="fa-solid fa-dumbbell logo-icon"></i>
                </div>
                <h1 class="glitch-title" data-text="RAGAPOWER">RAGA<span class="highlight">POWER</span></h1>
            </div>
        </nav>

        <header class="hero-header">
            <div class="hero-content-centered">
                <div class="icon-glow-wrapper">
                    <img src="bull.png" class="hero-main-icon" alt="Bull Icon">
                </div>
                <button class="btn-cta" onclick="scrollToSplits()">
                    START TRAINING <i class="fa-solid fa-arrow-down"></i>
                </button>
            </div>
        </header>

        <main class="view-container">
            <section id="split-view" class="view active">
                <h2 class="section-title">Choose Your Split</h2>
                <p class="subtitle">"Lightweight Baby!"</p>
                <div class="grid-menu" id="split-buttons-container">
                </div>
            </section>

            <section id="day-view" class="view hidden">
                <div class="view-header">
                    <h2 class="section-title" id="selected-split-title">...</h2>
                </div>
                <div class="list-menu" id="day-buttons-container">
                </div>
            </section>

            <section id="workout-view" class="view hidden">
                <div class="view-header">
                    <h2 class="section-title" id="workout-day-title">...</h2>
                </div>

                <div class="workout-card-container" id="workout-list">
                </div>

                <div class="finish-area">
                    <button class="btn-finish" onclick="finishWorkout()">
                        <span class="btn-text">I Crushed It!</span>
                        <i class="fa-solid fa-fire btn-icon"></i>
                    </button>
                </div>
            </section>
        </main>

    </div>

    <div id="completion-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-icon">
                <i class="fa-solid fa-trophy"></i>
            </div>
            <h2 class="modal-title">YEAH BUDDY!</h2>
            <p class="modal-text">Lightweight Baby! You crushed it!</p>
            <div class="modal-quote">
                "Everybody wants to be a bodybuilder, but nobody wants to lift no heavy-ass weights."
            </div>
            <button class="btn-modal-close" onclick="closeCompletionModal()">
                Back to Home
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
